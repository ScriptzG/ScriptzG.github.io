<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Splayford</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #1e90ff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 4px solid #187bcd;
    }

    .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d1ecff;
    }

    .container {
      text-align: center;
      margin-top: 80px;
    }

    .welcome {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #1e90ff;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #187bcd;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Splayford</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Contact Us</a>
      <a href="#">Packages</a>
      <a href="#">More</a>
    </nav>
  </header>

  <div class="container">
    <div class="welcome">Welcome to Splayford!</div>
    <div class="buttons">
      <button class="btn">Learn More</button>
      <button class="btn">View Packages</button>
      <button class="btn">Get in Touch</button>
    </div>
  </div>

</body>
</html>
